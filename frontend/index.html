<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form action="" method="post" id="dictionaryForm">
            <div class="inputGroup">
                <input type="text" id="input" required placeholder="Type word"> 
                <button type="submit">Search</button>
            </div>
        </form>
        <div class="asnwer">
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Meaning</th>
                        <th>Synonyms</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            
        </div>

    </div>

   
</body>
</html>
